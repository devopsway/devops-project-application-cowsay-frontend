version: '3.8'

services:
  cowsay-frontend:
    build: .
    image: cowsay-frontend:latest
    container_name: cowsay-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
